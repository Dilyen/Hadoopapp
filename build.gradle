plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'io.turntabl'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	compile("io.springfox:springfox-swagger2:2.9.2")
	compile("io.springfox:springfox-swagger-ui:2.9.2")
	compile group: 'org.apache.hive', name: 'hive-jdbc', version: '3.0.0'
	compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.8.0'
	compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.8.0'
	compile group: 'org.apache.hive', name: 'hive-exec', version: '3.0.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.18'





}

test {
	useJUnitPlatform()
}
